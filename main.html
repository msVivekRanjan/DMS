<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b2fefa, #0ed2f7);
            color: #222;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #007f7f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        video, canvas {
            display: block;
            margin: 20px auto;
            border: 4px dashed #007f7f;
            border-radius: 8px;
            max-width: 80%;
            background-color: #1b9aaa;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .instructions {
            font-size: 1.2em;
            margin: 10px auto;
            padding: 10px;
            background: #fff;
            border: 2px solid #007f7f;
            border-radius: 10px;
            color: #007f7f;
        }

        button {
            font-size: 1em;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background: #007f7f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005f5f;
        }

        .score {
            font-size: 1.5em;
            margin-top: 20px;
            color: #007f7f;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Face Detection Game</h1>
        <div class="instructions">
            <p>Move your face to collect points! Keep your face in the frame for as long as possible.</p>
            <p>Challenge yourself to score the highest!</p>
        </div>
        <video id="videoElement" autoplay></video>
        <canvas id="faceCanvas"></canvas>
        <p class="score">Score: <span id="score">0</span></p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script src="index.js"></script>
    <script>
        // Initialize variables
        let score = 0;
        let gameInterval;

        // Function to start the game
        function startGame() {
            document.getElementById('score').textContent = "0";
            score = 0;

            if (typeof startDetection === "function") {
                startDetection(); // Assuming startDetection is defined in index.js
            } else {
                console.error("startDetection function not found in index.js");
            }

            // Simulate score increment (Replace this with face detection score logic)
            gameInterval = setInterval(() => {
                score++;
                document.getElementById('score').textContent = score;
            }, 1000); // Increment every second
        }

        // Stop the game (use this logic to integrate with face loss detection)
        function stopGame() {
            clearInterval(gameInterval);
            alert(`Game Over! Your final score is: ${score}`);
        }
    </script>
</body>
</html>
